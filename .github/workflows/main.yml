name: oggvs-template

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build
      run: |
        sudo apt-get install xorg-dev libglu1-mesa-dev
        sh configure.sh
        sh build.sh
        sh run.sh
